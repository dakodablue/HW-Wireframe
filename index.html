<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"media="
only screen
 and (min-width: 320px)">
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="css/style.css">
    <![endif]-->

</head>
<body>
    <div class="wrap">
        <!--Body-->
        <!--Header-->
        <div class="row">
            <div id="header" class="col-12">
                Header
            </div>
        </div>
        <div class="row">
            <div id="nav" class="col-12">Nav</div>
            <!--Section-->
        </div>
        <div class="row">
            <div class="col-6" style="float: left;">
                <section>
                    Section
                    <!--Article-->
                    <article>
                        Article
                        <!--h1, h2, h3-->
                        <div><h1>h1</h1><h2>h2</h2><h3>h3</h3></div>
                        <!--Paragraph-->
                        <p>Paragraph</p>
                    </article>
                </section>
                <!--Footer-->
            </div>
            <div>
                <aside class="col-4" style="float: right; top: 0px; bottom: 0px; height: auto;">Aside</aside>
            </div>
        </div>
        <div class="clear"></div>
        <!--Footer-->
        <div class="row">
            <div id="footer" class="col-12">
                Footer
            </div>
        </div>
    </div>
</body>
</html>
